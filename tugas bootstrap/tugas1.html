  <!-- Bootstrap CSS -->

<body>
  <div class="container">
    <div class="form-group">
      <label for="idsiswa">ID siswa</label>
      <input type="text" class="form-control" id="txt_idsiswa">
    </div>

    <label for="namasiswa">Nama Siswa</label>
    <input type="text" class="form-control" id="txt_namasiswa">

    <label for="namaortu">Nama Orangtua</label>
    <input type="text" class="form-control" id="txt_namaortu">

    <label for="Nomerhp">Nomer Telepon</label>
    <input type="text" class="form-control" id="txt_notelep">

    <label for="kelas">Kelas</label>
    <select class="form-control" id="txt_kelassiswa">
      <option value="X">X</option>
      <option value="XI">XI</option>
      <option value="XII">XII</option>
    </select>

    <label for="alamat">Alamat</label>
    <textarea class="form-control" id="txt_alamatsiswa" rows="3"></textarea>

    <button class="btn btn-outline-primary mt-4" onclick="tambah()">Simpan</button>


    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">ID Siswa</th>
          <th scope="col">Nama Siswa</th>
          <th scope="col">Nama Orangtua</th>
          <th scope="col">Nomer Telepon</th>
          <th scope="col">Kelas</th>
          <th scope="col">Alamat</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tampildata">
      </tbody>
    </table>


  </div>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="Juduledit bg-blue rounded text-white pt-2">Edit Data</div>

        <div class="editwow" id="editwow">

        </div>

      </div>
    </div>
  </div>

  </div>
  </div>
  </div>


  <script>
    var idsiswa = ['002822']
    var namasiswa = ['Fatir']
    var namaortu = ['Dedi']
    var notelep = ['08134432843']
    var kelas = ['XI']
    var alamat = ['Depok']

    var tampil = document.getElementById('tampildata')

    function lihatdata() {
      tampil.innerHTML = ""
      for (i = 0; i < idsiswa.length; i++) {
        var nodata = i + 1

        tampil.innerHTML +=
          "<tr id = 'databr'>" +
          "<th>" + nodata + "</th>" +
          "<td>" + idsiswa[i] + "</td>" +
          "<td>" + namasiswa[i] + "</td>" +
          "<td>" + namaortu[i] + "</td>" +
          "<td>" + notelep[i] + "</td>" +
          "<td>" + kelas[i] + "</td>" +
          "<td>" + alamat[i] + "</td>" +
          "<td>" +
          "<button class='btn btn-outline-warning' onclick='showeditwow(id)'>Edit</button>" +
          "<button id='hap' class='btn btn-outline-danger mt-2' onclick='hapus(i)'>Remove</button>" +
          "</td>" +
          "</tr>"
      }
    }
    lihatdata()




    function tambah() {
      var idbaru = document.getElementById('txt_idsiswa').value
      var namabaru = document.getElementById('txt_namasiswa').value
      var namaortubaru = document.getElementById('txt_namaortu').value
      var notelepbaru = document.getElementById('txt_notelep').value
      var kelasbaru = document.getElementById('txt_kelassiswa').value
      var alamatbaru = document.getElementById('txt_alamatsiswa').value

      idsiswa.push(idbaru)
      namasiswa.push(namabaru)
      namaortu.push(namaortubaru)
      notelep.push(notelepbaru)
      kelas.push(kelasbaru)
      alamat.push(alamatbaru)

      lihatdata()
    }

    function showeditwow(id) {
      editwow.innerHTML = ""

      for (let i = 0; i < idsiswa.length; i++) {
        editwow.innerHTML += "<div class='card mt-3' style='width: 22rem;'>" +
          "<div class='card-body'>" +
          "<h5 class='card-tittle'></h5>" +
          '<div class="form-group">' +
          '<label for="idsiswa">ID siswa</label>' +
          '<input type="text" class="form-control" id="txt_idsiswawow">' +
          '<label for="namasiswa">Nama Siswa</label>' +
          '<input type="text" class="form-control" id="txt_namasiswawow">' +
          '<label for="namaortu">Nama Orangtua</label>' +
          '<input type="text" class="form-control" id="txt_namaortuwow">' +
          '<label for="Nomerhp">Nomer Telepon</label>' +
          '<input type="text" class="form-control" id="txt_notelepwow">' +
          '<label for="kelas">Kelas</label>' +
          '<select class="form-control" id="txt_kelassiswawow">' +
          '<option value="X">X</option>' +
          '<option value="XI">XI</option>' +
          '<option value="XII">XII</option>' +
          '</select>' +
          '<label for="alamat">Alamat</label>' +
          '<textarea class="form-control" id="txt_alamatsiswawow" rows="3"></textarea>' +
          '<button class="btn btn-outline-primary mt-4" onclick="tambah()">Simpan</button>' +
          '</div>' +
          '</div>' +
          '</div>'
      }
    }

    function tambahwow(id) {
      var idwow = document.getElementById('txt_idsiswawow').value
      var namawow = document.getElementById('txt_namasiswawow').value
      var namaortuwow = document.getElementById('txt_namaortuwow').value
      var notelepwow = document.getElementById('txt_notelepwow').value
      var kelaswow = document.getElementById('txt_kelassiswawow').value
      var alamatwow = document.getElementById('txt_alamatsiswawow').value

      idsiswa[i].unshift(idwow)
      namasiswa[i].unshift(namawow)
      namaortu[i].unshift(namaortuwow)
      notelep[i].unshift(notelepwow)
      kelas[i].unshift(kelaswow)
      alamat[i].unshift(alamatwow)

      showeditwow()
    }

    function hapus(i) {

      var idbaru = document.getElementById('txt_idsiswa').value
      var namabaru = document.getElementById('txt_namasiswa').value
      var namaortubaru = document.getElementById('txt_namaortu').value
      var notelepbaru = document.getElementById('txt_notelep').value
      var kelasbaru = document.getElementById('txt_kelassiswa').value
      var alamatbaru = document.getElementById('txt_alamatsiswa').value

      idsiswa.splice(idbaru, "1")
      namasiswa.splice(namabaru, "1")
      namaortu.splice(namaortubaru, "1")
      notelep.splice(notelepbaru, "1")
      kelas.splice(kelasbaru, "1")
      alamat.splice(alamatbaru, "1")



      lihatdata()

    }
  </script>
